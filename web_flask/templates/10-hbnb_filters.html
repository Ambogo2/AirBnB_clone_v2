<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB Filters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </header>
    <main>
        <h1>Filters</h1>
        <div class="filters">
            <section>
                <h3>States</h3>
                <ul>
                    {% for state in states %}
                        <li>{{ state.name }}</li>
                    {% endfor %}
                </ul>
            </section>
            <section>
                <h3>Cities</h3>
                <ul>
                    {% for city in cities %}
                        <li>{{ city.name }}</li>
                    {% endfor %}
                </ul>
            </section>
            <section>
                <h3>Amenities</h3>
                <ul>
                    {% for amenity in amenities %}
                        <li>{{ amenity.name }}</li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Icon">
    </footer>
</body>
</html>
